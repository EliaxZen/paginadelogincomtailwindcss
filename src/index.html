<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratice TailwindCSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class=" select-none box-border bg-gradient-to-t to-cyan-700 from-blue-400 h-screen w-screen overflow-hidden flex justify-start items-center flex-col"
  >
  <div class="mt-5 text-3xl font-black text-white text-center">Login</div>
    <input type="email" name="email" placeholder="Endereço de E-mail" class="w-11/12 p-3 rounded-md mt-10 border-0 text-white bg-cyan-800 outline-none focus:ring-inset focus:ring-cyan-300 focus:ring-2">
    <input type="password" name="senha" placeholder="Senha" class="w-11/12 p-3 rounded-md mt-5 border-0 text-white bg-cyan-800 outline-none focus:ring-inset focus:ring-cyan-300 focus:ring-2">
    <button class="mt-3 w-11/12 p-2 bg-cyan-300 rounded-md text-xl text-cyan-950 font-black">Entrar</button>
    <p class="mt-5 text-sm text-cyan-900 font-semibold">Não é membro? <a href="#" class="text-cyan-400 text-lg hover:underline">Faça seu cadastro agora.</a></p>
  </body>
</html>
